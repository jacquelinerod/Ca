<h2>Ingredientes</h2>

<lu>
  <li>1/4 taza de Nutella</li>
  <li>1 huevo</li>
  <li>1/2 cda. de cacao amargo en polvo</li>

<lo>

  <li>Cocinar en microondas por 60 segundos.</li>
